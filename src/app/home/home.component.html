<section class="content">

  <header class="group">

    <h1>{{title}}</h1>

    <article *ngIf="home?.intro" class="intro">
      <ul>
        <li *ngFor="let paragraph of home?.intro; let i = index">{{paragraph}}</li>
      </ul>
    </article>

  </header>

  <article class="portraits group dynamic">

    <thumbnail *ngFor="let portrait of portraits; let i = index" [class]="utils.getHomeClasses(i)" [class.group]="portrait?.orientation === 'landscape'" [class.landscape]="portrait?.orientation === 'landscape'" [portrait]="portrait" [blockquote]="portrait?.orientation === 'landscape' ? home?.quotes[0] : false" (showPortrait)="showPortrait($event)"></thumbnail>

  </article>

</section>

<portrait *ngIf="activatedPortrait" [data]="activatedPortrait" [@ModalAnimation]="{ value: modalState, params: { originTop: widgetTop, originLeft: widgetLeft } }" (modalClose)="modalClose(true)"></portrait>
