<aside *ngIf="blockquote">
  <div class="pullquote">
    <p *ngFor="let paragraph of blockquote">{{paragraph}}</p>
  </div>
</aside>
<div class="thumbnail">
  <picture>
    <source
      *ngIf="portrait?.orientation === 'landscape'"
      type="image/webp"
      [attr.lazyLoad]="utils.getSrcSet(portrait, 'webp')">
    <source
      *ngIf="portrait?.orientation === 'landscape'"
      type="image/jpeg"
      [attr.lazyLoad]="utils.getSrcSet(portrait, 'jpg')">
    <source
      *ngIf="portrait?.orientation !== 'landscape'"
      type="image/webp"
      [attr.lazyLoad]="utils.getSrcSet(portrait, 'webp')">
    <source
      *ngIf="portrait?.orientation !== 'landscape'"
      type="image/jpeg"
      [attr.lazyLoad]="utils.getSrcSet(portrait, 'jpg')">
    <img
      *ngIf="portrait?.orientation === 'landscape'"
      class="preview lazy"
      [lazyLoad]="'assets/images/pictures/' + portrait?.type + '/' + portrait?.id + '-600.jpg'"
      [defaultImage]="'assets/images/pictures/' + portrait?.type + '/' + portrait?.id + '-10.jpg'"
      [sizes]="sizes"
      [alt]="portrait?.subject + ' Portrait'">
    <img
      *ngIf="portrait?.orientation !== 'landscape'"
      class="preview lazy"
      [lazyLoad]="'assets/images/pictures/' + portrait?.type + '/' + portrait?.id + '-300.jpg'"
      [defaultImage]="'assets/images/pictures/' + portrait?.type + '/' + portrait?.id + '-10.jpg'"
      [sizes]="sizes"
      [alt]="portrait?.subject + ' Portrait'">
  </picture>

  <div class="title" (click)="launchModal(portrait?.id, true, $event)">
    <h2>{{portrait?.title}} {{portrait?.subject}}</h2>
  </div>
</div>
