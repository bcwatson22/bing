<aside *ngIf="blockquote">
  <div class="pullquote">
    <p *ngFor="let paragraph of blockquote">{{paragraph}}</p>
  </div>
</aside>
<div class="thumbnail">
  <picture>
    <source
      type="image/webp"
      [attr.data-srcset]="utils.getSrcSet(portrait, 'webp')">
    <source
      type="image/jpeg"
      [attr.data-srcset]="utils.getSrcSet(portrait, 'jpg')">
    <img
      class="preview lazyload"
      [src]="'assets/images/pictures/' + portrait?.type + '/' + portrait?.id + '-10.jpg'"
      data-sizes="auto"
      [alt]="portrait?.subject + ' Portrait'">
  </picture>

  <div class="title" (click)="launchModal(portrait?.id, true, $event)">
    <h2>{{portrait?.title}} {{portrait?.subject}}</h2>
  </div>
</div>
