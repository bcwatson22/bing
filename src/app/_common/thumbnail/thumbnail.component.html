<aside *ngIf="blockquote">
  <div class="pullquote">
    <p *ngFor="let paragraph of blockquote">{{paragraph}}</p>
  </div>
</aside>
<div class="thumbnail">
  <picture>
    <img
      *ngIf="portrait?.orientation === 'landscape'"
      class="preview lazy" [src]="'assets/images/pictures/' + portrait?.type + '/' + portrait?.id + '-600.jpg'" [defaultImage]="'assets/images/pictures/' + portrait?.type + '/' + portrait?.id + '-10.jpg'"
      useSrcset="true"
      sizes="100vw"
      [lazyLoad]="utils.getSrcSet(portrait)"
      [alt]="portrait?.subject + ' Portrait'">

    <img
      *ngIf="portrait?.orientation !== 'landscape'"
      class="preview lazy" [src]="'assets/images/pictures/' + portrait?.type + '/' + portrait?.id + '-300.jpg'" [defaultImage]="'assets/images/pictures/' + portrait?.type + '/' + portrait?.id + '-10.jpg'"
      useSrcset="true"
      sizes="(min-width: 601px) 50vw, 100vw"
      [lazyLoad]="utils.getSrcSet(portrait)"
      [alt]="portrait?.subject + ' Portrait'">
  </picture>

  <div class="title" (click)="launchModal(portrait?.id, true, $event)">
    <h2>{{portrait?.title}} {{portrait?.subject}}</h2>
  </div>
</div>
