<section class="content group">

  <article class="block">
    <h1>{{ title }}</h1>
    <div class="sub-section" *ngFor="let section of about?.content">
      <h2>{{section.title}}</h2>
      <p *ngFor="let paragraph of section?.body" [innerHTML]="paragraph | keepHtml"></p>
    </div>
  </article>

  <article class="block">

    <div class="reveal">
      <picture>
        <source
          type="image/webp"
          [attr.lazyLoad]="utils.getSrcSet('bing', 'webp')">
        <source
          type="image/jpeg"
          [attr.lazyLoad]="utils.getSrcSet('bing', 'jpg')">
        <img
          class="lazy"
          lazyLoad="assets/images/global/bing-300.jpg"
          defaultImage="assets/images/global/bing-10.jpg"
          sizes="(min-width: 601px) calc(50vw - 30px), calc(100vw - 10px)"
          alt="Bing Jones">
      </picture>
    </div>

    <aside *ngIf="about?.quotes">
      <div class="pullquote">
        <p *ngFor="let paragraph of about?.quotes[0]">{{paragraph}}</p>
      </div>
    </aside>
  </article>

</section>
