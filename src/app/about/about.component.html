<section class="content group">

  <article class="block">
    <h1>{{ title }}</h1>
    <div class="sub-section" *ngFor="let section of about?.content">
      <h2>{{section.title}}</h2>
      <p *ngFor="let paragraph of section?.body" [innerHTML]="paragraph | keepHtml"></p>
    </div>
  </article>

  <article class="block">

    <div class="reveal">
      <picture>
        <source
          type="image/webp"
          [attr.data-srcset]="utils.getSrcSet('bing', 'webp')">
        <source
          type="image/jpeg"
          [attr.data-srcset]="utils.getSrcSet('bing', 'jpg')">
        <img
          class="preview lazyload"
          src="assets/images/global/bing-10.jpg"
          data-sizes="auto"
          alt="Bing Jones">
      </picture>
    </div>

    <aside *ngIf="about?.quotes">
      <div class="pullquote">
        <p *ngFor="let paragraph of about?.quotes[0]">{{paragraph}}</p>
      </div>
    </aside>
  </article>

</section>
