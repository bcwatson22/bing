<section class="content group">

  <article class="block">
    <h1>{{ title }}</h1>
    <div *ngFor="let section of about?.content; let i = index" class="sub-section">
      <h2>{{section.title}}</h2>
      <p *ngFor="let paragraph of section?.body" [innerHTML]="paragraph | keepHtml"></p>
    </div>
  </article>

  <article class="portraits shuffle group">

    <thumbnail *ngFor="let portrait of portraits; let i = index" [class]="utils.getThumbClasses(i, landscape, portraits, portrait?.orientation, drawings?.quotes[utils.getQuoteIndex(i)])" [portrait]="portrait" [blockquote]="portrait?.orientation === 'landscape' && drawings?.quotes ? drawings?.quotes[utils.getQuoteIndex(i)] : false" (showPortrait)="showPortrait($event)"></thumbnail>

  </article>

</section>
