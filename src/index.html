<!doctype html>
<html lang="en">
<head>
  <script>
    (function() {
      if (sessionStorage.fonts) {
        document.documentElement.classList.add('wf-active');
      }
      // let flexSupport = CSS.supports('flex-wrap', 'wrap');
      // if (flexSupport) {
      //   document.documentElement.classList.add('flex');
      // }
      let flexSupport = document.createElement('p').style.flexWrap;
      if (typeof(flexSupport) !== 'undefined') {
        document.documentElement.classList.add('flex');
      }
    })();
  </script>
  <meta charset="utf-8">
  <title>Bing Jones Portraits</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" async></script>
  <script>
    WebFontConfig = {
      google: {
        families: ['Montserrat:300,700']
      },
      custom: {
        families: ['fontawesome'],
        testStrings: {
          'fontawesome': '\uf00c\uf000'
        }
      },
      timeout: 2000,
      active: function () {
        sessionStorage.fonts = true;
      }
    };
  </script>
  <script src="https://use.fontawesome.com/6f17dc7be1.js"></script>
  <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet"> -->
</head>
<body>
  <app-root></app-root>
</body>
</html>
